<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tasko - Beautiful To-Do App</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
   <link rel="stylesheet" href="style.css" >
</head>
<body>
  <div class="container app-container">
    <!-- Header Section -->
    <div class="header">
      <h1><i class="fas fa-check-circle me-2"></i>Tasko</h1>
      <p>Stay organized and boost your productivity</p>
    </div>
    
    <!-- Statistics Card -->
    <div class="card stats-card">
      <div class="row g-0 text-center">
        <div class="col-4 stats-item">
          <div class="stats-number" id="totalTasks">0</div>
          <div class="stats-label">Total Tasks</div>
        </div>
        <div class="col-4 stats-item">
          <div class="stats-number" id="completedTasks">0</div>
          <div class="stats-label">Completed</div>
        </div>
        <div class="col-4 stats-item">
          <div class="stats-number" id="pendingTasks">0</div>
          <div class="stats-label">Pending</div>
        </div>
      </div>
    </div>
    
    <!-- Main Content -->
    <div class="p-4">
      <!-- Input Section -->
      <div class="input-group">
        <input
          type="text"
          id="taskInput"
          class="form-control"
          placeholder="What do you need to do today?"
          aria-label="Add a new task"
        />
        <button class="btn btn-add" id="addTaskBtn" type="button">
          <i class="fas fa-plus me-2"></i>Add Task
        </button>
      </div>
      
      <!-- Tasks List -->
      <div id="taskList">
        <!-- Empty state will be shown initially -->
        <div class="empty-state" id="emptyState">
          <i class="fas fa-clipboard-list"></i>
          <p>No tasks yet</p>
          <p class="small">Add your first task to get started!</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
